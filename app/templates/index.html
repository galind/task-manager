{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Price</th>
      <th>Add</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task['title'] }}</td>
      <td>{{ task['description'] }}</td>
      <td>{{ task['status'] }}</td>
      <td>{{ task['price'] }}</td>
      <td>Delete</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
